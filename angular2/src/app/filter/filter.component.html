<div class="filter-container">
    <span>Filter : </span>
    <input type="radio" name="filter" 
    value="all" [(ngModel)]="selectedfilter"
    (change)="onSelectedfilterchanged()" />
    <span>All ({{all}})</span>
    <input type="radio" name="filter" 
    value="true" [(ngModel)]="selectedfilter"
    (change)="onSelectedfilterchanged()" />
    <span>In Stock ({{instock}})</span>
    <input type="radio" name="filter" 
    value="false" [(ngModel)]="selectedfilter"
    (change)="onSelectedfilterchanged()" />
    <span>Out of Stock ({{outofstock}})</span>
</div>
