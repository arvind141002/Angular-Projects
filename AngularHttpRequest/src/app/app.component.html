<div class="main-area">
  <div class="content-area">
    <div class="header">
      <h1>Manage Products</h1>
      <hr>
    </div>
    <div class="container">
      <!--Add product form-->
      <div class="form-area">
        <h3>Create Product</h3>
        <form #productsForm="ngForm" (ngSubmit)="onProductCreate(productsForm.value)">
          <label>Product Name</label>
          <input type="text" name="pName" ngModel>
      
          <label>Product Description</label>
          <input type="text" name="desc" ngModel>
      
          <label>Product Price</label>
          <input type="text" name="price" ngModel>

          <input type="submit" value="Add Product">
        </form>
      </div>
      <div class="products-container">
        <h3>Products</h3>
        <app-product *ngFor="let prod of allProducts" [product]="prod"></app-product>
        <button class="button btn-fetch" (click)="onProductFetch()">Fetch Products</button>
      </div>
    </div>
  </div>
</div>
